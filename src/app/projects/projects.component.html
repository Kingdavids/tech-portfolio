<!-- src/app/projects/projects.component.html -->

<div class="filter-bar">
  <input matInput (input)="filterProjects($event)" placeholder="Search Projects">
</div>

<section class="project-container">
  <mat-card
    class="glass-card project-card"
    *ngFor="let project of filteredProjects; trackBy: trackByTitle"
  >
    <mat-card-header>
      <mat-card-title class="project-title">{{ project.title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="project-description">{{ project.description }}</p>

      <div class="tools-glass">
        <strong>Tools:</strong>
        <ng-container *ngIf="isToolsArray(project.tools); else plainTools">
          {{ getJoinedTools(project.tools) }}
        </ng-container>
        <ng-template #plainTools>
          {{ project.tools }}
        </ng-template>
      </div>

      <div *ngIf="project.link">
        <a
          [href]="project.link"
          target="_blank"
          rel="noopener noreferrer"
          class="project-url"
        >
          View Project
        </a>
      </div>
    </mat-card-content>

    <mat-card-footer>
      <div class="footer-row">
        <span class="year">{{ project.year }}</span>
        <button
          mat-button
          class="like-button"
          (click)="toggleLike(project.title)"
        >
          <span [ngClass]="{ liked: isLiked(project.title) }">❤️ Like</span>
        </button>
      </div>
    </mat-card-footer>
  </mat-card>
</section>
