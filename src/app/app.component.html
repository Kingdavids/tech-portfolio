<header class="navbar-glass">
  <a routerLink="/about" class="logo">Muyiwa Davids</a>
  <nav class="nav-content">
    <div class="nav-container">
      <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <span class="nav-icon">👤</span> About Me
      </a>
    </div>
    <div class="nav-container">
      <a routerLink="/projects" routerLinkActive="active-link">
        <span class="nav-icon">💼</span> Projects
      </a>
    </div>
    <div class="nav-container">
      <a routerLink="/contact" routerLinkActive="active-link">
        <span class="nav-icon">✉️</span> Contact
      </a>
    </div>
  </nav>
</header>

<div class="theme-controls">
  <button class="theme-toggle" (click)="toggleTheme()" title="Toggle dark/light mode">
    {{ isDark ? '🌞' : '🌙' }}
  </button>

  <button class="scroll-top" (click)="scrollToTop()" title="Back to top">↑</button>
</div>

<router-outlet></router-outlet>

<footer class="footer">
  Designed by Muyiwa Davids (c) 2025
</footer>
