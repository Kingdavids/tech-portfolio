<div class="review-form-wrapper">
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="review-form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Comment</mat-label>
    <textarea matInput formControlName="comment" required></textarea>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!reviewForm.valid">Submit</button>
</form>
</div>
